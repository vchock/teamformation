
  <header>
   <h1 class="col-xs-12" ng-show="!$ctrl.loggedin">Welcome!</h1>
   <h1 class="col-xs-12" ng-show="$ctrl.loggedin">Welcome {{$ctrl.username}}!</h1>
   <div class="col-md-6 col-md-offset-3" ng-show="!$ctrl.loggedin">
    <h2 style="text-align:center">Login</h2>
    <form name="form" ng-submit="$ctrl.addUser($ctrl.username, $ctrl.ID, $ctrl.platform)" role="form">
        <div class="form-group" >
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="$ctrl.username" required />
        </div>
        <div class="form-group" >
            <label for="platform">Platform</label>
            <select name="platform_id" class="form-control"          
          ng-model="$ctrl.platform" 
          required> 
        <option value="">Select Platform</option> 
        <option value="MTurk">MTurk</option> 
       </select> 
        </div>
        <div class="form-group">
            <label for="ID">ID</label>
            <input name="password" id="password" class="form-control" ng-model="$ctrl.ID" required />
        </div>
        <div class="form-actions" style="text-align:center">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
        </div>
    </form>   
</div> 
<div class="col-md-3 col-md-offset-9" ng-show="$ctrl.loggedin">    
  <button type="submit" ng-click="$ctrl.removeUser($ctrl.ID)" class="btn btn-primary">Logout</button>       
</div> 
<div class="col-xs-9" ng-show="$ctrl.loggedin">
  <a href="">Click to proceed to test while waiting!</a>
  Waiting for {{$ctrl.incompleteCount}} people to join your team!
</div>
</header>
